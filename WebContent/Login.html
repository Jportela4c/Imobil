<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Imobil - Login</title>
<link rel="stylesheet" href="resource/styles/css/bootstrap.css" >

</head>
<body>
<!--Container-->
<div class="container">
  <div class="row">
  
<!-- Painel tamanho(col-md)/posição(offset) -->

  	<div class="col-md-5 col-md-offset-3">  	
<!-- Painel de Login -->
      <div class="panel panel-default" >   
<!-- Cabeçalho -->
    	<div class="panel-heading">
    		<span class="glyphicon glyphicon-lock"></span> Login</div>
<!-- Corpo -->
    	  <div class="panel-body">
    	    <form class="form-horizontal" role="form">
<!-- Email -->
    	    <div class="form-group">	                    
    	        <label for="inputEmail3" class="col-sm-2 control-label">
    	        Email</label>
    	  		<div class="col-sm-6"> <!-- input -->
    		    	<input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
    	    	</div>
    	    </div>
<!-- Senha -->
 			<div class="form-group">
 				<label for="inputPassword3" class="col-sm-2 control-label">
 				Senha</label>
 				<div class="col-sm-6">
 					<input type="password" class="form-control" id="inputPassworld3" placeholder="Password" required>
 					<a href="http://www.google.com"> Esqueceu a senha?</a>
 				</div>
 			</div>
<!-- Lembrar-se -->
 			<div class="form-group">
 			  <div class="col-sm-offset-2 col-sm-3">
 				<div class="checkbox">
 				  <label >
 				    <input type="checkbox"/>
 				    Lembrar-se
 				  </label>
 				</div>
 			  </div>
 			</div>
<!-- Entrar/Reset -->
 			<div class="form-group last">
 				<div class="col-sm-offset-2 col-sm-4">
 					<button type="submit" class="btn btn-success btn-sm">
 					Entrar</button>
 					<button type="reset" class="btn btn-success btn-sm">
 					Reset</button>
 				</div>
 			</div>
 		    </form>
 			</div>
<!-- Roda pé -->
 			<div class="panel-footer">
 				<a href="http://www.google.com"> Register-se</a>
 		  </div>	     
      </div>
    </div>
  </div>
</div>

</body>
</html>
